<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risolutore Parole</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <style>
    :root {
      --primary: #4f46e5;
      --success: #10b981;
      --warning: #f59e0b;
      --gray: #6b7280;
      --light-gray: #f3f4f6;
      --dark-gray: #374151;
      --white: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-gray);
      color: var(--dark-gray);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 12px;
      padding: 32px;
      box-shadow: var(--shadow);
    }

    h1, h2, h3 {
      color: var(--dark-gray);
      margin-bottom: 16px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
    }

    .letter-box {
      width: 52px;
      height: 52px;
      border-radius: 8px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 4px;
      font-size: 24px;
      font-weight: bold;
      color: var(--white);
      transition: all 0.2s ease;
    }

    .editable {
      cursor: pointer;
      border: 2px solid var(--gray);
      color: var(--dark-gray);
    }

    .editable:focus {
      outline: none;
      border-color: var(--primary);
    }

    .gray { background-color: var(--gray); }
    .yellow { background-color: var(--warning); }
    .green { background-color: var(--success); }

    #wordInput {
      margin: 24px 0;
    }

    .history-row, .current-row {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 8px 0;
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--white);
    }

    .btn-primary:hover {
      background-color: #4338ca;
    }

    .btn-secondary {
      background-color: var(--light-gray);
      color: var(--dark-gray);
    }

    .btn-secondary:hover {
      background-color: #e5e7eb;
    }

    .victory-message {
      text-align: center;
      padding: 24px;
      background: var(--success);
      color: var(--white);
      border-radius: 12px;
      margin: 24px 0;
    }

    .victory-message h3 {
      color: var(--white);
      margin-bottom: 12px;
    }

    .suggestions-container {
      display: grid;
      gap: 24px;
      margin-top: 24px;
    }

    .words-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 8px;
      margin: 12px 0;
    }

    .word {
      padding: 8px 12px;
      background: var(--primary);
      color: var(--white);
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
    }

    .hidden {
      display: none;
    }

    .search-container {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
    }

    .search-container input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .search-container input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .no-suggestions {
      text-align: center;
      padding: 16px;
      background: var(--light-gray);
      border-radius: 8px;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Risolutore Parole</h1>
    <p style="text-align: center; margin-bottom: 24px; color: var(--gray);">
        Inserisci la parola, scegli i colori e guarda i suggerimenti
    </p>
    
    <div id="wordInput"></div>
    
    <button id="resolveButton" class="btn btn-primary" onclick="handleSubmit()">
      Ottieni suggertimenti
    </button>
    
    <div id="results"></div>
    
    <div id="noSuggestionsMessage" class="no-suggestions hidden">
      <p>Non ci sono ulteriori suggerimenti :(</p>
      <button id="refreshButton" class="btn btn-secondary" onclick="resetGame()">
        Ricomincia
      </button>
    </div>
    
    <div class="search-container">
      <h3>Trova parole</h3>
      <p style="margin-bottom: 12px; color: var(--gray);">
        Trova parole contenenti lettere specifiche
      </p>
      <input id="wordInputFind" type="text" placeholder="Inserisci lettere...">
      <button id="resolveButtonFind" class="btn btn-secondary">
        Cerca
      </button>
      <div id="resultsFind"></div>
    </div>
  </div>
  
  <script src="words.js"></script>
  <script src="app.js"></script>
</body>
</html>
